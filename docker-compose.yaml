version: '3'

services:

  web:
    labels:
      shipyard.route: '/'
    build: '.'
    environment:
      DATABASE_URL: 'postgres://obscure-user:obscure-password@postgres/app'
      DEV: ${DEV}
      FLASK_DEBUG: '1'
      APP_WIDE: ${appwide}
      WEB_WIDE: ${app_web-svc}
      appwide: 'test'
      app_web-svc: 'testvalue'
    volumes:
      - './filesystem/entrypoints:/entrypoints:ro'
      - './migrations:/srv/migrations'
      - './src:/srv/src:ro'
    ports:
      - '8080:8080'

  worker:
    labels:
      shipyard.before: 'poetry run flask db upgrade'
    build: '.'
    environment:
      DATABASE_URL: 'postgres://obscure-user:obscure-password@postgres/app'
      DEV: ${DEV}
      FLASK_DEBUG: '1'
      APP_WIDE: ${appwide}
      WEB_WIDE: ${app_web-svc}
    command: '/entrypoints/worker.sh'
    volumes:
      - './filesystem/entrypoints:/entrypoints:ro'
      - './migrations:/srv/migrations'
      - './src:/srv/src:ro'
      
  init-job-very-long-name-you-will-not-believe-how-long-this-is:
    labels:
      shipyard.before: 'poetry run flask db upgrade'
      shipyard.job: True
      shipyard.init.init-container: 'true'
    build: '.'
    environment:
      DATABASE_URL: 'postgres://obscure-user:obscure-password@postgres/app'
      DEV: ${DEV}
      FLASK_DEBUG: '1'
    command: 'echo "Hello" && ls'
    depends_on:
      - postgres
    volumes:
      - './filesystem/entrypoints:/entrypoints:ro'
      - './migrations:/srv/migrations'
      - './src:/srv/src:ro'
      
  hello_cron:
    labels:
      shipyard.job: true
      shipyard.job.schedule: '*/2 * * * *'
      shipyard.job.restartPolicy: Never
      shipyard.job.backoffLimit: 2
      shipyard.job.activeDeadlineSeconds: 60
      shipyard.job.successfulJobsHistoryLimit: 5
      shipyard.job.failedJobsHistoryLimit: 3
      shipyard.job.concurrencyPolicy: Forbid
    image: busybox
    command: 'echo "Hello World"'

  postgres:
    image: 'postgres:9.6-alpine'
    environment:
      POSTGRES_USER: 'obscure-user'
      POSTGRES_PASSWORD: 'obscure-password'
      POSTGRES_DB: 'app'
      PGDATA: '/var/lib/postgresql/data/pgdata'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - '5432'

  redis:
    image: 'redis:5.0-alpine'
    ports:
      - '6379'

volumes:
  postgres:
